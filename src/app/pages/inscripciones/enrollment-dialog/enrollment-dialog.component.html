<h2 mat-dialog-title>
    {{ editingCourse ? "Editando " + editingCourse.name : "Crear curso" }}
</h2>

<mat-dialog-content>

    <form [formGroup]="enrollmentForm" class="form">
        <mat-form-field class="w-full">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected" formControlName="studentId" class="w-full">
                <mat-option>None</mat-option>
                @for (student of students$ |async ; track student.id) {

                <mat-option [value]="student.id">{{student.surname}}, {{student.name}} | {{student.dni}}</mat-option>
                }
            </mat-select>
        </mat-form-field>


    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
